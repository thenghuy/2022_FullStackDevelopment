<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border: 3px solid;
            font-size: 3em;
        }
        #b1{
            text-align:right;
            background-color: antiquewhite;
        }
        #b2{
            text-align: left;
            background-color: aquamarine;
        }
        #b3{
            text-align:center;
            background-color:rgb(207, 226, 185)
        }
        #b4{
            text-align: justify;
            background-color: rgba(224, 197, 147, 0.886);
        }
    </style>
</head>
<body>
    <h1>This all Allignment.</h1>
    <p class="box" id="b1">Allignment type 1: right</p>
    <p class="box" id="b2">Allignment type 2: left</p>
    <p class="box" id="b3">Allignment type 3: center</p>
    <p class="box" id="b4">Allignment type 4: justify</p>
</body>
</html>
