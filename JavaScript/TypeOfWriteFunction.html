<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
       <p>Enter Num1: <input type="number" id="num1" value=""></p>
       <p>Enter Num2: <input type="number" id="num2" value=""></p>
       <p>Res: <p id="result"></p></p>
       <button onclick="add(num1.value,num2.value)">Click me</button>
</body>
<script>
    //Normal function
    function add(a,b){
        let num1 = Number (a);
        let num2 = Number (b);
        let res= num1+num2;
       document.getElementById("result").innerHTML=res;
    }
</script>
</html>
