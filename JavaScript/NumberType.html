<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="num" value="0">
    <p>Result : <div id="res"></div></p>
    <button onclick="toInt(num.value)">Click me </button>
</body>
<script>
    function toInt(x){
        let num= Number (x);
        document.getElementById("res").innerHTML= typeof num;
    }
</script>
</html>
