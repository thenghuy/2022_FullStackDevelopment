<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
    <p>num1 : <input type="number" id="num1" value="49"></p>
    <br>
    <p>num2 : <input type="number" id="num2" value="47"></p>
     
    <p id="result">res : <br><br> <button type="submit" onclick="compare(num1.value,num2.value)">Try it</button></p>
    <button type="reset" onclick="window.location.reload()">Reset</button>
</form>
</body>
<script>
    let x = document.getElementById("num1").value;
    let y = document.getElementById("num2").value;
    function compare(x,y){
        if(x>y){
            document.getElementById("result").innerHTML=x+" is bigger than "+y;
        }else if(x==y){
            document.getElementById("result").innerHTML=x+" is equal to "+y;
        }
        else{
            document.getElementById("result").innerHTML=x+" is smaller than "+y;
        }
    }


</script>
</html>
