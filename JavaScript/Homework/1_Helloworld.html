<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section{
            margin: auto;
            width: 60%;
            margin-top:10%;
            background-color: rgba(0, 255, 191, 0.327);
        }
        .p1{
            border: 1px solid;
            width:200px;
            height:130px;
            padding:20px;
            text-align: center;
            align-content: center;
            border-radius: 20%;
        }
        #print{
            font-size: 2em;
        }
    </style>
</head>
<body>
    <section class="p1">
        <p id="print"></p>
        <button type="submit" onclick="printMe()">Print me</button>
    </section>
</body>
<script>
    function printMe(){
        document.getElementById("print").innerHTML="Hello World";
    }
</script>
</html>
