<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="text1" value="abc">
    <p class="result" id="showlength"></p>
    <button type="submit" onclick="getLength(text1.value)">Show length</button>
    <button type="reset" onclick="window.location.reload()">Reset</button>

</body>
<script>
    function getLength(text){
        document.getElementById("showlength").innerHTML=text.length;

    }
</script>
</html>
