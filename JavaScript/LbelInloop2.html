<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        outerloop:
        for(let i=0;i<10;i++){
            document.write("Outerloop:"+i+"<br>");
            innerloop:
            for(let j=0;j<7;j++){
               if(j>4){break ;}//if the element bigger than 4 than it will break the inner loop
               if(i==2){break innerloop;}//if i =2 it will break in that area
              if(i==4){break outerloop}
                document.write("Innerloop"+j+"<br>");
            }
        }
    </script>
</body>
</html>
