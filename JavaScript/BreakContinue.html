<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i=0;
        while(i<10){
            i++;
            document.write(i+"<br>");
            if(i==5){
                break;
            }
        }
        let j=0;
        while(j<10){
            j++;
            document.write(j+"<br>");
            if(j==6){
                continue;
            }
        }
    </script>
</body>
</html>
