<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arrays</h2>

<p>Array indexes are zero-based, which means the first item is [0].</p>

<p id="demo"></p>

<script>
const cars = ["Saab","Volvo","BMW",2,3,4];
cars[8]="hello";
document.getElementById("demo").innerHTML = cars[67];
</script>

</body>
</html>
