<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .inline{
            display: inline;
            border: 3px solid green;
            background-color: azure;
        }
        .inblock{
            display: inline-block;
            border: 3px solid green;
            background-color: azure;
            padding: auto;
        }
        .block{
            display: block;
            border: 3px solid green;
            background-color: azure;
            padding: auto;
        }
    </style>
</head>
<body>
    <div>Hello everyone I am <div class="inline">Thenghuy</div></div>
    <div>Hello everyone I am <span class="inblock">Thenghuy</span><span class="inblock">Thenghuy</span></div>
    <div>Hello everyone I am <span class="block">Thenghuy</span><span class="block">Thenghuy</span></div>
</body>
</html>
