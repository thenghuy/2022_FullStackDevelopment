<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table, tr, th, td{
            border: 2px solid rgb(126, 188, 34);
            border-collapse: collapse;
            padding:10px;
            text-align: center;
        }
        th{
            background-color: bisque;
            border-style: dotted;
        }
        td{
              background-color: aliceblue;
        }
    </style>
</head>
<body>
    <table >
       <tr >
         <th style="width:70%;">Name</th>
         <th>age</th>
         <th>School</th>
       </tr>
       <tr>
         <td>john</td>
         <td>19</td>
         <td>KIT</td>
       </tr>
       <tr>
        <td>johny</td>
        <td>20</td>
        <td>KIT</td>
      </tr>
      <tr>
        <td>Danny</td>
        <td>20</td>
        <td>KIT</td>
      </tr>
    </table>
    <br>
    <table>
         <tr>
            <td>A</td>
            <td colspan="3">colspanB</td>
         </tr>
         <tr>
            <td>C</td>
            <td rowspan="3">H</td>
            <td colspan="2">D</td>
         </tr>
         <tr>
            <td>E</td>
            <td rowspan="2">F</td>
            <td rowspan="2">G</td>
         </tr>
         <tr>
           <td>I</td>
         </tr>
    </table>
</body>
</html>
